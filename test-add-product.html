<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试添加商品</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>测试添加商品功能</h1>
    
    <div class="form-group">
        <label>管理员 Token:</label>
        <input type="text" id="token" placeholder="先点击下方按钮获取 token">
        <button onclick="getToken()" style="margin-top: 10px; background: #28a745;">获取 Token</button>
    </div>

    <hr>

    <div class="form-group">
        <label>商品标题 *</label>
        <input type="text" id="title" value="测试商品" required>
    </div>

    <div class="form-group">
        <label>商品描述</label>
        <textarea id="description" rows="3">这是一个测试商品描述</textarea>
    </div>

    <div class="form-group">
        <label>价格 *</label>
        <input type="number" id="price" value="99.99" step="0.01" required>
    </div>

    <div class="form-group">
        <label>库存</label>
        <input type="number" id="stock" value="100">
    </div>

    <div class="form-group">
        <label>分类 ID *</label>
        <select id="category_id" required>
            <option value="1">1 - 电子产品</option>
            <option value="2">2 - 服装鞋包</option>
            <option value="3">3 - 食品生鲜</option>
            <option value="4">4 - 家居家装</option>
            <option value="5">5 - 图书文娱</option>
        </select>
    </div>

    <div class="form-group">
        <label>品牌</label>
        <input type="text" id="brand" value="测试品牌">
    </div>

    <div class="form-group">
        <label>图片 URL</label>
        <input type="text" id="image_url" value="https://placehold.co/400x400/FF6B6B/FFFFFF/png?text=Test">
    </div>

    <div class="form-group">
        <label>状态</label>
        <select id="status">
            <option value="1">上架</option>
            <option value="0">下架</option>
        </select>
    </div>

    <button onclick="addProduct()">添加商品</button>

    <div id="result"></div>

    <script>
        async function getToken() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('http://localhost:3001/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.token) {
                    document.getElementById('token').value = data.token;
                    resultDiv.className = 'success';
                    resultDiv.textContent = 'Token 获取成功！';
                    resultDiv.style.display = 'block';
                } else {
                    throw new Error(data.error || '登录失败');
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = '错误: ' + error.message;
                resultDiv.style.display = 'block';
            }
        }

        async function addProduct() {
            const resultDiv = document.getElementById('result');
            const token = document.getElementById('token').value;

            if (!token) {
                resultDiv.className = 'error';
                resultDiv.textContent = '请先获取 Token！';
                resultDiv.style.display = 'block';
                return;
            }

            const productData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                stock: parseInt(document.getElementById('stock').value) || 0,
                category_id: parseInt(document.getElementById('category_id').value),
                brand: document.getElementById('brand').value,
                image_url: document.getElementById('image_url').value,
                status: parseInt(document.getElementById('status').value)
            };

            console.log('发送数据:', productData);

            try {
                const response = await fetch('http://localhost:3001/api/admin/products', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });

                const data = await response.json();
                console.log('响应数据:', data);

                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = `成功！${data.message}，商品ID: ${data.product_id}`;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `失败：${data.error || '未知错误'}`;
                }
                resultDiv.style.display = 'block';
            } catch (error) {
                console.error('请求错误:', error);
                resultDiv.className = 'error';
                resultDiv.textContent = '网络错误: ' + error.message;
                resultDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
